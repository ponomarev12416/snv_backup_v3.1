<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Job's list</title>
</head>

<body>
    {% if latest_job_list %}
    <ul>
        {% for job in latest_job_list %}
        <li><a href="{% url 'backup:detail' job.id %}">{{ job.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
</body>

</html>
